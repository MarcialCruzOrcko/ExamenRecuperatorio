<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Invitado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fb;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .footer {
            background-color: #5b4b8a;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .alert {
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Panel de Invitado</h2>
        <p class="text-center">Acceso muy limitado: solo puedes consultar.</p>

        <!-- Mensaje de acceso limitado -->
        <div class="alert alert-warning text-center">
            <strong>¡Advertencia!</strong> No tienes permisos para modificar los datos. Solo puedes ver información.
        </div>

        <div id="guest-data">
            <!-- Los datos del invitado se cargarán aquí -->
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Startups. Todos los derechos reservados.</p>
    </div>

    <script>
        // Simulando los datos JSON
        const guestData = {
            "username": "invitado",
            "full_name": "Carlos Rodríguez",
            "email": "carlos.rodriguez@invitado.com",
            "address": "Calle Secundaria 789, Ciudad DEF",
            "phone": "+1122334455"
        };

        // Cargar los datos en el panel de invitado
        document.addEventListener("DOMContentLoaded", function() {
            const guestDataContainer = document.getElementById('guest-data');

            guestDataContainer.innerHTML = `
                <p><strong>Nombre:</strong> ${guestData.full_name}</p>
                <p><strong>Email:</strong> ${guestData.email}</p>
                <p><strong>Dirección:</strong> ${guestData.address}</p>
                <p><strong>Teléfono:</strong> ${guestData.phone}</p>
            `;
        });
    </script>

</body>
</html>
