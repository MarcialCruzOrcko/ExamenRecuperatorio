<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .footer {
            background-color: #5b4b8a;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Panel de Cliente</h2>
        <p class="text-center">Aquí puedes ver tus datos personales.</p>

        <!-- Datos del cliente -->
        <div id="client-data">
            <!-- Los datos se cargarán aquí dinámicamente -->
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Startups. Todos los derechos reservados.</p>
    </div>

    <script>
        // Simulando el archivo JSON con los datos del cliente
        const clienteData = {
            "username": "cliente",
            "password": "cliente123",
            "role": "Cliente",
            "full_name": "Eduardo Avaroa",
            "email": "eduardo.avaroa@cliente.com",
            "address": "Av. Mutrillo 4500",
            "phone": "+75743889"
        };

        // Cargar los datos del cliente en el panel
        document.getElementById("client-data").innerHTML = `
            <p><strong>Nombre:</strong> ${clienteData.full_name}</p>
            <p><strong>Email:</strong> ${clienteData.email}</p>
            <p><strong>Dirección:</strong> ${clienteData.address}</p>
            <p><strong>Teléfono:</strong> ${clienteData.phone}</p>
        `;
    </script>

</body>
</html>
